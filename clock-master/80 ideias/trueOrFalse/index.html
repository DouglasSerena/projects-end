<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>True or False</title>
</head>

<body>
    <form onsubmit="test();return false;">
        <div class="group-input">
            <select id="selectOne">
                <option value="string">String</option>
                <option value="number">Number</option>
                <option value="bool">Bool</option>
                <option value="object">Object</option>
                <option value="array">Array</option>
            </select>
            <input type="text" placeholder="objeto1" id="valueOne" required>
        </div>
        <input class="operation" type="text" placeholder="Comparador" id="operation" required>
        <div class="group-input">
            <select id="selectTwo">
                <option value="string">String</option>
                <option value="number">Number</option>
                <option value="bool">Bool</option>
                <option value="object">Object</option>
                <option value="array">Array</option>
            </select>
            <input type="text" placeholder="objeto2" id="valueTwo" required>
        </div>
        <button id="button">Enviar</button>
        <input type="text" placeholder="resultado" id="result" class="true">
        <pre id="function"></pre>
    </form>
    <script src="./script.js"></script>
</body>

</html>
