<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- script -->
    <script type="module" src="./src/js/index.js"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- CSS prop -->
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/notes.css">
    <link rel="stylesheet" href="./src/css/content.css">

    <title>Notes</title>
</head>
<body>
    <main class="row">
        <div class="col-ms-2 w-2" id="primary">
            <header class="header sticky">
                <input maxlength="30" id="firstTitle" type="text" placeholder="Title">
                <button id="add"></button>
            </header>
            <div id="notes"></div>
        </div>
        <div class="col-ms-10" id="secondary">
            <div class="header">
                <button id="back"></button>
                <input maxlength="30" type="text" id="title">
                <button id="remove"></button>
                <input type="hidden" id="keyCurrent">
            </div>
            <div id="content">
                <textarea id="contentArea"></textarea>
            </div>
        </div>
    </main>
</body>
</html>
